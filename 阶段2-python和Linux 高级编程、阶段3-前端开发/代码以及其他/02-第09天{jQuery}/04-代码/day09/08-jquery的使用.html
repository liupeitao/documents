<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入jquery对应的js文件 -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- 使用jquery代码需要重新开一个script标签 -->
    <script>
        //  原生js写法
        window.onload = function(){
            //  当前页面的标签和标签使用的资源数据都加载完成，onload事件才会触发
            var oDiv = document.getElementById("div1");
            alert(oDiv);
        };
        //  $符号就是jquery的象征
        // $ 本质是就是函数，只不过这个函数名($)
        // $(document).ready(function(){
        //     //  获取标签和css样式匹配标签的规则一样
        //     //  以后使用jquery，变量名都要以$符号开头
        //     var $div = $("#div1");
        //     alert($div)
        // });

        //  jquery的简写方式
        $(function(){
            var $div = $("#div1");
            alert($div)
        })

        // ready 等待页面标签加载完成以后就执行ready事件， 不会等待资源数据加载完成
    </script>
</head>
<body>
    <div id="div1">哈哈</div>
    <img src="http://img5.imgtn.bdimg.com/it/u=2720625662,4207476265&fm=26&gp=0.jpg" alt="">
</body>
</html>
